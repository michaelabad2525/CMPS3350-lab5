<html>

    <head>
        <title>Game Title</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div id="flexContainer">
            <div id="leftBox" class="box">
                <h1 class="words">Dudley (player)</h1>
                <h2 class="words">Health:</h2>
                <h2 class="words">ATK:</h2>
                <h2 class="words">Block:</h2>
            </div>

            <div id="middleBox" class="box">
                <div id="player"></div>
                <div id="enemy"></div>
            </div>

            <div id="rightBox" class="box">
                <h1 class="words2">Q (enemy)</h1>
                <h2 class="words2">Health:</h2>
                <h2 class="words2">ATK:</h2>
                <h2 class="words2">Block:</h2>
            </div>
        </div>
        <div id="controlCenter">
            <button onclick="attack()">Attack</button>
            <button onclick="block()">Block</button>

        </div>
        <script src='./script.js'></script>
    </body>
</html>

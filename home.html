<html>

    <head>
        <title>GameTitle</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body onload="stats()">
        <div id="flexContainer">
            <div id="leftBox" class="box">
                <h1 class="words">Dudley (player)</h1>
                <h2 class="words" id="pHP">Health:</h2>
                <h2 class="words" id="pATK">ATK:</h2>
                <h2 class="words" id="pBLK">Block:</h2>
            </div>

            <div id="middleBox" class="box">
                <div class="test" id="player"></div>
                <div id="enemy"></div>
            </div>

            <div id="rightBox" class="box">
                <h1 class="words2">Q (enemy)</h1>
                <h2 class="words2" id="eHP">Health:</h2>
                <h2 class="words2" id="eATK">ATK:</h2>
                <h2 class="words2" id="eBLK">Block:</h2>
            </div>
        </div>
        <div id="controlCenter">
            <button id="L" onclick="attack()">Attack</button>
            <button id="M" onclick="refresh()"></button>
            <button id="R" onclick="block()">Block</button>

        </div>
        <script src='./script.js'></script>
    </body>
</html>
